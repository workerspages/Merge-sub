# ===============================================================
# Final GitHub Actions workflow for building multi-container images
# ===============================================================

name: Build and Push App and Nginx Images

on:
  push:
    branches: [ main ]
    tags: [ "v*" ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    # [核心] 使用 Matrix Strategy
    strategy:
      matrix:
        # 定义一个名为 service 的变量，它有两个可能的值：'app' 和 'nginx'
        # 工作流将为每个值并行运行一次此作业
        service: [app, nginx]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          # [修改] 动态生成镜像名称，例如：ghcr.io/username/merge-sub-app
          images: ghcr.io/${{ github.repository_owner }}/merge-sub-${{ matrix.service }}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          context: .
          # [修改] 根据 matrix 变量动态选择 Dockerfile 路径
          file: ${{ matrix.service == 'nginx' && './nginx/Dockerfile' || './Dockerfile' }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
